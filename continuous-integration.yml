# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger: none

pr:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "14.17.6"
    displayName: "Install Node.js"

  - script: |
      yarn
      cd api
      yarn
    displayName: "Install dependencies for React & API"

  - script: |
      yarn prettier:ci
    displayName: "Run Prettier check"

  - script: |
      yarn test:ci
      cd api
      yarn test:ci
    displayName: "Run unit tests"

  - script: |
      yarn test:juanita
    displayName: "Run unit tests - Juanita"

  - script: |
      yarn test:sean
    displayName: "Run unit tests - Sean"

  - script: |
      cd api
      yarn test:yash
    displayName: "Run unit tests - Yash"

  - script: |
      yarn test:zac
      cd api
      yarn test:zac
    displayName: "Run unit tests - Zac"

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: JUnit
      testResultsFiles: "**/junit.xml"

  - script: |
      yarn build
      cd api
      yarn build
    displayName: "Build React & API"
